<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tùy chọn Phím Tắt Messenger-Popup™</title>
    <link rel="icon" type="image/png" href="../icons/16.png">
    <link rel="stylesheet" type="text/css" href="options.css">
    <link rel="stylesheet" type="text/css" href="colorpicker/mcColorPicker.css"/>
  </head>
  <body class="flex">
    <div id="content">
      <table width="100%">
        <tr>
          <td>Kích cỡ cửa sổ</td>
          <td>
            <span>Chiều dài cửa sổ là </span><input data-pref="popup.width" type="number" min="570"></input><span>px</span>
            <p class="note">chiều dài nhỏ nhất của cử sổ là 570px.</p>
            <p class="spacer"></p>
            <span>Chiều cao cửa sổ là </span><input data-pref="popup.height" type="number" min="400"></input><span>px</span>
            <p class="note">Chiều cao nhỏ nhất của cửa sổ là 400px.</p>
            <p class="spacer"></p>
          </td>
        </tr>
        <tr>
          <td>Màu thông báo icon</td>
          <td>
            <span>Chọn màu nền cho thông báo icon</span>
            <input data-pref="badge.color" class="color" readonly='true'/>
            <p class="note">Màu nền mặc định là màu đỏ.</p>
          </td>
        </tr>
      </table>
    </div>
    <script type='text/javascript' src="colorpicker/mcColorPicker.js"></script>
    <script type='text/javascript' src="options.js"></script>
  </body>
</html>
